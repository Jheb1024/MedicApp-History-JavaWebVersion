<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Bienvenido a MedicApp - History
        <br />
        <p:fieldset legend="Inicio de Sesión">
            <p:panelGrid columns="2">
                <p:outputLabel for="txtUser" value="Usuario"></p:outputLabel>
                <p:inputText id="txtUser" required="true"/>
                <p:outputLabel for="txtPassword" value="Contraseña"></p:outputLabel>
                <p:password id="txtPassword" required="true"/>
                <p:column/>
                <p:commandButton value="Ingresar" icon="ui-icon-key"/>
            </p:panelGrid>
        </p:fieldset>
    </h:body>
